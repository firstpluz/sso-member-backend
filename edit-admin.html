                        <button class="logout-btn" type="button" id="logout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </div>
                <div class="col-12">
                    <div class="wrapper-manage-box">
                        <div class="manage-box">
                            <div class="row details h-100">
                                <div class="col-3 my-auto">
                                    <div>Name <span class="mark-alert">*</span></div>
                                </div>
                                <div class="col-4 my-auto">
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="row details h-100">
                                <div class="col-3 my-auto">
                                    <div>Type <span class="mark-alert">*</span></div>
                                </div>

                                    <select class="form-control">
<option>Default select</option>
</select>
                                </div>
                            </div>

                                <div class="col-3 my-auto">
                                    <div>Username <span class="mark-alert">*</span></div>
                                </div>
                                <div class="col-4 my-auto">
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Admin_A">
                                </div>
                            </div>
                            <div class="row h-100 details">
                                <div class="col-3 my-auto">
                                    <div>Password <span class="mark-alert">*</span></div>
                                </div>
                                <div class="col-4 my-auto">
                                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="•••••••••">
                                </div>
                            </div>
                            <div class="row h-100 details">
                                <div class="col-3 my-auto">
                                    <div>Confirm Password <span class="mark-alert">*</span></div>
                                </div>

                                <div class="col-3 my-auto">
                                    <div>Status<span class="mark-alert">*</span></div>
                                </div>
                                <div class="col-4 my-auto">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> ON
</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> OFF
